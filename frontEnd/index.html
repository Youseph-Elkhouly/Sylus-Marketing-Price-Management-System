<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylus Marketing - Supplier Prices</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Stylus Marketing</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#suppliers">Suppliers</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="price-table">
            <h2>Current Supplier Prices</h2>
            <input type="text" id="search-bar" placeholder="Search suppliers..." oninput="filterTable()">
            <table>
                <thead>
                    <tr>
                        <th>Supplier</th>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Last Updated</th>
                    </tr>
                </thead>
                <tbody id="price-list">
                    <!-- Dynamically populated rows -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Stylus Marketing. All Rights Reserved.</p>
    </footer>
</body>
</html>
